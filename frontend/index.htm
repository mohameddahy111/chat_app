<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Tasks Editor</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5 text-capitalize">
        <div class="mb-3 w-75">
          <label for="title" class="form-label">title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            aria-describedby="helpId"
            placeholder=""
            onkeypress="helper(helpId)"

          />
          <small id="helpId" class="form-text text-muted"></small>
        </div>
        <div class="mb-3 w-75">
          <label for="task" class="form-label">task</label>
          <textarea
            class="form-control w-100"
            name="task"
            id="task"
            rows="6"
            cols="9"
            onkeypress="helper(helpTask)"
          ></textarea>
          <small id="helpTask" class="form-text text-muted"></small>

        </div>
          <button id="minBtn" onclick="newTask()" type="button" class="btn btn-outline-primary text-capitalize">new Task</button>
      </div>
      <div class=" container my-3"  id="">
        <div class="row gap-1" id="tasksRow">

        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./node_modules/socket.io-client/dist/socket.io.min.js"></script>
    <script  src="./js.js"></script>
  </body>
</html>
